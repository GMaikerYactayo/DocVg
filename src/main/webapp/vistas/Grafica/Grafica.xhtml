<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Registro de Aula</title>
    </h:head>
    <h:body>
        <ui:composition template="../Template/Template.xhtml">
            <ui:define name="content">
                <p:growl showDetail="true" id="messages"><p:autoUpdate/></p:growl>
                <center>
                    <h:form style="width: 500px">
                        <h:panelGroup id="pnlGrAdmin">
                            <p:chart type="pie" model="#{personaC.circulo}" 
                                     rendered="#{personaC.circulo != null}"
                                     style="margin: 0 auto"
                                     responsive="true" />
                        </h:panelGroup>
                    </h:form>
                </center>
                <center>
                    <p:chart type="bar" model="#{detEmpC.barra}" style="width:500px;height:300px"/>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
